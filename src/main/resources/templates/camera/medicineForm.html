<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        border-color: #bd2130;
    }

    .filed-error {
        color: red;
    }
</style>
<body>
<h1>상세 정보 등록</h1>
<hr>
<div class="container">
    <div th:replace="fragments/bodyMainHeader :: bodyMainHeader"/>
    <img th:src="${imgPath}" alt="없음" width="300px" height="400px">
    <form role="form" action="/camera/img/add" th:object="${medicineSaveForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="filed-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메세지</p>
        </div>
        <div class="form-group">
            <label th:for="medicineName">약품명</label>
            <input type="text" th:field="*{medicineName}" placeholder="이름을 입력하세요" autofocus
                   th:class="${#fields.hasErrors('medicineName')}? 'form-control fieldError' : 'form-control'">
            <p class="filed-error" th:if="${#fields.hasErrors('medicineName')}" th:errors="*{medicineName}">Incorrect
                date</p>
        </div>
        <div class="form-group">
            <label th:for="medicineDetail">설명</label>
            <textarea th:field="*{medicineDetail}" cols="30" rows="10" th:text="*{medicineDetail}"
                      placeholder="상세 정보를 입력해주세요"
                      th:class="${#fields.hasErrors('medicineDetail')}? 'form-control fieldError' : 'form-control'">
            </textarea>
            <p class="filed-error" th:if="${#fields.hasErrors('medicineDetail')}" th:errors="*{medicineDetail}">
                Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="medicineCount">하루 복용 횟수</label>
            <input type="number" th:field="*{medicineCount}" placeholder="복용 횟수를 작성해주세요"
                   th:class="${#fields.hasErrors('medicineCount')}? 'form-control fieldError' : 'form-control'">
            <p class="filed-error" th:if="${#fields.hasErrors('medicineCount')}" th:errors="*{medicineCount}">
                Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
        <button type="reset" class="btn btn-primary">재등록</button>
    </form>
</div>
</body>
</html>
