<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        border-color: #bd2130;
    }

    .filed-error {
        color: red;
    }
</style>
<body>
<h1>회원가입 페이지</h1>
<hr>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/join" th:object="${memberForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="filed-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메세지</p>
        </div>
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{username}" placeholder="이름을 입력하세요" autofocus
                   th:class="${#fields.hasErrors('username')}? 'form-control fieldError' : 'form-control'">
            <p class="filed-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect
                date</p>
        </div>
        <div class="form-group">
            <label th:for="userId">아이디</label>
            <input type="text" th:field="*{userId}" placeholder="아이디를 입력하세요"
                   th:class="${#fields.hasErrors('userId')}? 'form-control fieldError' : 'form-control'">
            <p class="filed-error" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">Incorrect
                date</p>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
            <p class="filed-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect
                date</p>
        </div>
        <div class="form-group">
            <label th:for="passwordChk">비밀번호확인</label>
            <input type="password" th:field="*{passwordChk}" placeholder="비밀번호 재입력해주세요"
                   th:class="${#fields.hasErrors('passwordChk')}? 'form-control fieldError' : 'form-control'">
            <p class="filed-error" th:if="${#fields.hasErrors('passwordChk')}" th:errors="*{passwordChk}">
                Incorrect
                date</p>
        </div>
        <button type="submit" class="btn btn-primary">가입하기</button>
    </form>
</div> <!-- /container -->
</body>
</html>
